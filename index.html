<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="tex">
        <h1>Joguem o clássico jogo da velha</h1>
        <p>Turno do jogador <span>X</span>. Clique no quadrado no qual você quer colocar seu símbolo</p>
    </div>
    <div class="jogo">
        <table>
            <tr>
                <td><img id="s1-1" class="cel" src="fundo.png" onclick="jogada('1-1')" alt="célula da tabela do Jogo da Velha"></td>
                <td><img id="s1-2" class="cel" src="fundo.png" onclick="jogada('1-2')" alt="célula da tabela do Jogo da Velha"></td>
                <td><img id="s1-3" class="cel" src="fundo.png" onclick="jogada('1-3')" alt="célula da tabela do Jogo da Velha"></td>
            </tr>
            <tr>
                <td><img id="s2-1" class="cel" src="fundo.png" onclick="jogada('2-1')" alt="célula da tabela do Jogo da Velha"></td>
                <td><img id="s2-2" class="cel" src="fundo.png" onclick="jogada('2-2')" alt="célula da tabela do Jogo da Velha"></td>
                <td><img id="s2-3" class="cel" src="fundo.png" onclick="jogada('2-3')" alt="célula da tabela do Jogo da Velha"></td>
            </tr>
            <tr>
                <td><img id="s3-1" class="cel" src="fundo.png" onclick="jogada('3-1')" alt="célula da tabela do Jogo da Velha"></td>
                <td><img id="s3-2" class="cel" src="fundo.png" onclick="jogada('3-2')" alt="célula da tabela do Jogo da Velha"></td>
                <td><img id="s3-3" class="cel" src="fundo.png" onclick="jogada('3-3')" alt="célula da tabela do Jogo da Velha"></td>
            </tr>
        </table>
    </div>
    <div id="tex">
        <p id="resultado">O jogo está em progresso. <br/> Para conhecer as regras do Jogo da Velha, <a href="https://pt.wikipedia.org/wiki/Jogo_da_velha" target="_blank">clique aqui</a>.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
